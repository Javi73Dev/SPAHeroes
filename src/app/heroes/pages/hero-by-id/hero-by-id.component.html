<ng-template #load>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner>
            </mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div *ngIf="hero;else load" class="grid p-2">
    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>{{hero.name}}</mat-card-title>
        </mat-card-header>

        <img [src]="hero | appHeroImage" [alt]="hero.name" mat-card-image >
    </mat-card>
    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>DescripciÃ³n del superheroe</mat-card-title>
            <mat-card-subtitle>{{hero.name}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item>{{hero.characters}}</mat-list-item>
                <mat-list-item>{{hero.publisher}}</mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
       
</div>
