<mat-sidenav-container fullscreen>
    <mat-sidenav #nav mode="push" position="start">
        <mat-toolbar>
            <span>Men√∫</span>
            <button mat-icon-button (click)="nav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item 
            *ngFor="let item of menu"
            [routerLink]="item?.url"
            (click)="nav.toggle()"
            >
                <mat-icon matListItemIcon>{{ item?.icon}}</mat-icon>
                {{ item?.label}}
            </mat-list-item> 
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="warn">
        <button mat-icon-button (click)="nav.toggle()">
            <mat-icon matListItemIcon>menu</mat-icon>
        </button>

    </mat-toolbar>

    <div>
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
