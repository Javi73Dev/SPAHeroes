
<mat-card style="background-color: rgb(191, 194, 192);">
    <mat-card-header>
        <mat-card-title>{{hero.name}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]='hero | appHeroImage' [alt]="hero.name" >

    <mat-card-content class="mt-2">
        <p>{{hero.publisher}}
            <mat-chip-listbox>
                <mat-chip *ngFor="let name of hero.characters.split(',')">{{name}} </mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
        <button mat-button
        mat-raised
        color="primary"
        [routerLink]="['/heroes/edit-hero/', hero.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>
    </mat-card-actions>
</mat-card>
